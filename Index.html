<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Link Saver</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-title">
                <h2>Link Saver</h2>
            </div>
            <div class="search">
                <a href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h3>Link Title</h3>
                <input placeholder="Enter Title" type="text" id="title" name="title" required>
            </div>
            <div class="description">
                <h3>Description</h3>
                <input placeholder="Description" type="text" id="description" name="description">
            </div>
            <div class="link">
                <h3>Link</h3>
                <input placeholder="Enter Link" type="text" id="link" name="link" required autocapitalize="none"
                    autocomplete="off" autocorrect="off" spellcheck="false">
            </div>
            <div class="button">
                <button>save</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">

        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
